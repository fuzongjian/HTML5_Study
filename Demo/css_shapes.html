<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS图形</title>
	<style>
		.taringle{
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid yellowgreen;
		}
		.notching{
			width: 40px;
			height: 40px;
			padding: 40px;
			background: linear-gradient(135deg,transparent 15px,yellowgreen 0) top left,
				        linear-gradient(-135deg, transparent 15px, yellowgreen 0) top right,
				        linear-gradient(-45deg, transparent 15px, yellowgreen 0) bottom right,		
				        linear-gradient(45deg, transparent 15px, yellowgreen 0) bottom left;
	        background-size: 50% 50%;
	        background-repeat: no-repeat;
		}
		.trapezoid {
		    position: relative;
		    width: 60px;
		    border-top: 60px solid yellowgreen;
		    border-left: 40px solid transparent;
		    border-right: 40px solid transparent;
		}
		.pentagon {
		    position: relative;
		    width: 60px;
		    border-bottom: 60px solid yellowgreen;
		    border-left: 40px solid transparent;
		    border-right: 40px solid transparent;
		}
		.pentagon::before {
		    content:"";
		    position: absolute;
		    top: 60px;
		    left: -40px;
		    border-top: 60px solid yellowgreen;
		    border-left: 70px solid transparent;
		    border-right: 70px solid transparent;
		}
		.six-pentagon {
		    position: relative;
		    width: 60px;
		    border-bottom: 60px solid yellowgreen;
		    border-left: 40px solid transparent;
		    border-right: 40px solid transparent;
		}
		.six-pentagon::before {
		    content: "";
		    position: absolute;
		    width: 60px;
		    height: 0px;
		    top: 60px;
		    left: -40px;
		    border-top: 60px solid yellowgreen;
		    border-left: 40px solid transparent;
		    border-right: 40px solid transparent;
		}
		.octagon {
			margin-left: 40px;
		    position: relative;
		    width: 40px;
		    height: 100px;
		    background: yellowgreen;
		}
		.octagon::before {
		    content: "";
		    height: 60px;
		    position: absolute;
		    top: 0;
		    left: 40px;
		    border-left: 30px solid yellowgreen;
		    border-top: 20px solid transparent;
		    border-bottom: 20px solid transparent;
		}
		.octagon::after {
		    content: "";
		    height: 60px;
		    position: absolute;
		    top: 0;
		    left: -30px;
		    border-right: 30px solid yellowgreen;
		    border-top: 20px solid transparent;
		    border-bottom: 20px solid transparent;
		}
		.star {
		   margin: 50px 0;
		   position: relative;
		   width: 0;
		   border-right: 100px solid transparent;
		   border-bottom: 70px  solid yellowgreen;
		   border-left: 100px solid transparent;
		   transform: rotate(35deg) scale(.6);
		}
		.star:before {
		    content: '';
		    position: absolute;
		    border-bottom: 80px solid yellowgreen;
		    border-left: 30px solid transparent;
		    border-right: 30px solid transparent;
		    top: -45px;
		    left: -65px;
		    transform: rotate(-35deg);
		}
		.star:after {
		    content: '';
		    position: absolute;
		    top: 3px;
		    left: -105px;
		    border-right: 100px solid transparent;
		    border-bottom: 70px solid yellowgreen;
		    border-left: 100px solid transparent;
		    transform: rotate(-70deg);
		}
		.eightstar {
			margin-left: 30px;
		    position: relative;
		    width: 100px;
		    height: 100px;
		    background-color: yellowgreen;
		    transform: rotate(30deg);
		}
		 
		.eightstar::before {
		    content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100px;
		    height: 100px;
		    transform: rotate(45deg);
		    background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<p>三角形</p>
	<div class="taringle"></div>
	<p>切角</p>
	<div class="notching"></div>
	<p>梯形</p>
	<div class="trapezoid"></div>
	<p>五边形</p>
	<div class="pentagon"></div>
	<br><br><br>
	<p>六边形</p>
	<div class="six-pentagon"></div>
	<br><br><br>
	<p>八边形</p>
	<div class="octagon"></div>
	<br><br><br>
	<p>五角星</p>
	<div class="star"></div>
	<br><br><br>
	<p>八角星</p>
	<div class="eightstar"></div>
</body>
</html>
