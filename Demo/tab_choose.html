<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#tab{
				width: 600px;
				height: 500px;
				border: 5px solid blue;
				margin: 5px auto;
				position: relative;
			}
			#tab ul li{
				list-style: none;
				float: left;
				width: 200px;
				height: 50px;
				line-height: 50px;
				font-size: 30px;
				text-align: center;
			}
			#tab .con{
				width: 580px;
				height: 420px;
				position: absolute;
				left: 10px;
				top: 65px;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var tab = document.getElementById('tab');
				var lis = tab.getElementsByTagName('li');
				var cons = tab.getElementsByClassName('con');
				for (var i = 0; i < lis.length; i ++) {
					lis[i].xuhao = i;
					lis[i].onmouseover = function(){
						for (var i = 0; i < cons.length; i ++) {
							cons[i].style.display = 'none';
						}
						cons[this.xuhao].style.display = 'block';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="tab">
			<ul>
				<li style="background: dodgerblue;">新闻</li>
				<li style="background: orangered;">图片</li>
				<li style="background: forestgreen;">军事</li>
			</ul>
			<div class="con" style="background: dodgerblue;display: block;"></div>
			<div class="con" style="background: orangered;"></div>
			<div class="con" style="background: forestgreen;"></div>
		</div>
	</body>
</html>
