<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				border: 1px solid gray;
				list-style: none;
				padding-left: 0;
				display: inline-block;
				padding: 10px;
				border-radius: 5px;
				/*不换行*/
				white-space: nowrap;
			}
			li{
				padding: 10px;
				display: inline-block;
			}
			li:hover{
				background-color: gray;
				cursor: pointer;
				border-radius: 5px;
				
				color: #fff;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>精选</li>
			<li>女装</li>
			<li>鞋包</li>
			<li>男士</li>
			<li>运动</li>
			<li>饰品</li>
			<li>美妆</li>
			<li>母婴</li>
			<li>居家</li>
			<li>国际</li>
		</ul>
	</body>
</html>
