<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#ad{
				width: 600px;
				height: 900px;
				border: 5px solid blue;
				margin: 20px auto;
				position: relative;
			}
			#ad img{
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			#ad ul{
				position: absolute;
				left: 254px;
				bottom: 20px;
			}
			#ad ul li{
				list-style: none;
				width: 12px;
				height: 12px;
				background: black;
				float: left;
				margin-right: 8px;
				border-radius: 50%;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var ad = document.getElementById('ad');
				var imgs = ad.getElementsByTagName('img');
				var lis = ad.getElementsByTagName('li');
				var max = 0;
				function run(){
					max ++;
					if(max == 5){
						max = 0;
					}
					for (var i = 0; i < 5; i ++) {
						imgs[i].style.display = 'none';
						lis[i].style.background = 'black';
					}
					imgs[max].style.display = 'block';
					lis[max].style.background = '#A10000';
				}
				var timer = setInterval(run,1000);
				for (var i = 0;i < lis.length; i ++) {
					lis[i].xuhao = i;
					lis[i].onmouseover = function(){
						max = this.xuhao;
						clearInterval(timer);
						for (var i = 0;i < 5; i ++) {
							imgs[i].style.display = 'none';
							lis[i].style.background = 'black'
						}
						imgs[max].style.display = 'block';
						lis[max].style.background = '#A10000';
					}
					lis[i].onmouseout = function(){
						timer = setInterval(run,1000);
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="ad">
			<img src="../Resources/1.jpg" style="display: block;"/>
			<img src="../Resources/2.jpg"/>
			<img src="../Resources/3.jpg"/>
			<img src="../Resources/4.jpg"/>
			<img src="../Resources/5.jpg"/>
			<ul>
				<li style="background: #A10000;"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
