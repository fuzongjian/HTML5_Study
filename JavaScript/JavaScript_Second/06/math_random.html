<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		// 绝对值
		document.write(Math.abs(-10) +"<br />");
		//四舍五入
		document.write(Math.round(5.6) + "<br />");
		// 向上向下取整
		document.write(Math.ceil(2.6) + "<br />");// 向上取整
		document.write((2.6) + "<br />");// 向下取整
		// 0-1之间的随机数
		document.write(Math.random()+"<br />");
		// x-y之间的随机小数 Math.random()*(y-x)+x
		document.write(Math.random()*(5-2)+2+ "<br />");
		// x-y之间的随机整数 Math.floor(Math.random()*(y+1-x)+x)
		
	</script>
	<body>
	</body>
</html>
