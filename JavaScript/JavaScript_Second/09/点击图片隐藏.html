<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById('btn').onclick = function(){
					document.getElementById('photo').style.display = 'none';
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn" value="click me!" /><br />
		<img src="photo.png" id="photo" style="width: 500px;height: 500px;"/>
	</body>
</html>
