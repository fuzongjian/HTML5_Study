<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		var age = 18;
		while(age <= 60){
			if (age == 25) {
				age ++;
				continue;//跳出本次循环，下面不在执行,进行下次循环
				
//				break;// 结束整个循环；
			}
			document.write(age + "岁领钱 <br />");
			age ++;
		}
	</script>
	<body>
	</body>
</html>
