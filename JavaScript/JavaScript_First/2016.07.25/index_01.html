<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index_01</title>
</head>
<body>
	<h5>js文件与源文件放在一起</h5>
	<p id="p1">我是第一段文字</p>
	<p id="p2">我是第二段文字</p>
	<script type="text/javascript">// 表示在<script></ script>之间的是文本类型(text),javascript是为了告诉浏览器里面的文本是属于JavaScript语言。
		document.write("hello");
		document.getElementById('p1').style.color = "blue";
	</script>
</body>
</html>
