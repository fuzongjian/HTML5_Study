<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index_03</title>
	<!-- js代码放在head部分会被先执行，然后才会解析到body部分的js代码 -->
		<script type="text/javascript">
		document.write("我是head中的javascript");
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write("我是body中的javascript");
	</script>
</body>
</html>
