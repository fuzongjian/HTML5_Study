<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>prompt提示用户交互</title>
	<!-- prompt提示用户交互 -->
	<script type="text/javascript">
		function testMethod(argument) {
			var age = prompt("你的年龄？");
			if (age <= 20) {
				document.write("你还很年轻嘛");
			}else{
				document.write("要好好努力啦");
			}
		}
	</script>
</head>
<body>
<input type="button" name="button" onclick="testMethod()" value="click me">
</body>
</html>
