<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>className</title>
	<style type="text/css">
		body{
			font-size: 16px;
		}
		.one{
			border: 1px solid #eee;
			width: 230px;
			height: 50px;
			background: #ccc;
			color: red;
		}
		.two{
			border: 1px solid #ccc;
			width: 230px;
			height: 50px;
			background: #9CF;
			color: blue;
		}
	</style>
</head>
<body>
	<p id="p1" class="one">求知若渴，虚怀若谷。</p>
	<input type="button" name="button" value="添加样式" onclick="addMethod()">
	<p id="p2" class="two">求知若渴，虚怀若谷。</p>
	<input type="button" name="button" value="添加样式" onclick="modifyMethod()">
	<script type="text/javascript">
		function addMethod(argument) {
			var object = document.getElementById('p1');
			p1.className = "one";
			console.log(p1.className);
		}
		function modifyMethod(argument) {
			var object = document.getElementById('p2');
			p2.className = "two";
		}
	</script>
</body>
</html>
