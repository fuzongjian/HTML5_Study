<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>小应用</title>
	<style type="text/css">
		body{font-size: 12px;}
		#txt{
			height: 400px;
			width: 600px;
			border: #333 solid 1px;
			padding: 3px;
		}
		p{
			line-height: 18px;
			/*首行缩进*/
			text-indent: 2em;
		}
	</style>
</head>
<body>
	  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h3>JavaScript为网页添加动态效果并实现与用户交互的功能。</h3>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  	<input type="button" name="button" value="改变颜色" onclick="modifyColor()">
  	<input type="button" name="button" value="改变宽高" onclick="modifyWidthHeight()">
  	<input type="button" name="button" value="隐藏内容" onclick="mofifyHidden()">
  	<input type="button" name="button" value="显示内容" onclick="modifyBlock()">
  	<input type="button" name="button" value="取消设置" onclick="modifyCancle()">
  </form>
  <script type="text/javascript">
  	var obj = document.getElementById('txt');
  	function modifyColor(argument) {
  		obj.style.color = "red";
  		obj.style.backgroundColor = "yellow";
   	}
   	function modifyWidthHeight(argument) {
   		obj.style.height = "600px";
   		obj.style.width = "800px";
   	}
   	function mofifyHidden(argument) {
   		obj.style.display = "none";
   	}
   	function modifyBlock(argument) {
   		obj.style.display = "block";
   	}
   	function modifyCancle(argument) {
   		var state = confirm("确定取消?");
   		if (state == true) {
   			obj.style.height = "400px";
   			obj.style.width = "600px";
   			obj.style.display = "block";
   			obj.style.color = "black";
   			obj.style.backgroundColor = "white"
   		}else{

   		}
   	}
  </script>
</body>
</html>
