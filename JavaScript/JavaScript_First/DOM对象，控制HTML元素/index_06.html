<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浏览器窗口可视区域大小</title>
	<script type="text/javascript">
		function getVisibleWindow(argument) {
			var w= document.documentElement.clientWidth || document.body.clientWidth;
    		var h= document.documentElement.clientHeight || document.body.clientHeight;
    		console.log("浏览器的可视宽度："+w);
    		console.log("浏览器的可视高度：",+h);
		}
		function scrollHeightMethod(argument) {
			var w=document.documentElement.scrollWidth || document.body.scrollWidth;
			var h=document.documentElement.scrollHeight || document.body.scrollHeight;
			console.log("height:"+h);
			console.log("width:"+w);
		}
		function offsetHeightMethod(argument) {
			var w= document.documentElement.offsetWidth || document.body.offsetWidth;
			var h= document.documentElement.offsetHeight || document.body.offsetHeight;
			console.log("height:"+h);
			console.log("width:"+w);
		}
	</script>
</head>
<body>
	<input type="button" name="button" onclick="getVisibleWindow()" value="浏览器窗口可视区域大小">
	<input type="button" name="button" onclick="scrollHeightMethod()" value="网页尺寸scrollHeight">
	<input type="button" name="button" onclick="offsetHeightMethod()" value="网页尺寸offsetHeight">
</body>
</html>
