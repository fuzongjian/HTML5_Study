<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建元素/文本节点</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 200px;
			border: 1px solid #ccc;
		}
	</style>
	<script type="text/javascript">
	 	
		function textMethod(argument) {
			var main = document.getElementsByTagName("div")[0];
			var element = document.createElement("div");
			element.className = "message";
			var textNode = document.createTextNode("Hello world");
			element.appendChild(textNode);
			main.appendChild(element);
		}
		function elementMethod(argument) {
			var main = document.getElementsByTagName("div")[0];
			var input = document.createElement("input");
			input.type = "button";
			input.value = "创建一个按钮";
			input.setAttribute("onclick","javascript:buttonMethod()");
			main.appendChild(input);
		}
		function buttonMethod(argument) {
			alert(1);
		}
	</script>
</head>
<body>
	<div class="box"></div>
	<input type="button" name="button" value="创建元素节点" onclick="elementMethod()">
	<input type="button" name="button" value="创建文本节点" onclick="textMethod()">
</body>
</html>
