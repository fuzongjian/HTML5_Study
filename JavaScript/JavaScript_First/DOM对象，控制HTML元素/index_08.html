<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>练习</title>
	<style type="text/css">	
		td{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			highLightMethod();
		}
		function addMethod(argument) {
			var tbody = document.getElementById("table").lastChild;
			var tr = document.createElement("tr");

			var td = document.createElement("td");
			td.innerHTML = "<input type = 'text' />"
			tr.appendChild(td);

			td = document.createElement("td");
			td.innerHTML = "<input type = 'text' />"
			tr.appendChild(td);

			td = document.createElement("td");
			td.innerHTML = "<a href='javascript:;' onclick='deleteMethod(this)'>删除</a>";
			tr.appendChild(td);

			tbody.appendChild(tr);
			highLightMethod()
		}
		function deleteMethod(obj) {
			var tbody = document.getElementById("table").lastChild;
			var tr = obj.parentNode.parentNode;
			tbody.removeChild(tr);
		}
		function highLightMethod(argument) {
			var tbody = document.getElementById("table").lastChild;
			var trs = tbody.getElementsByTagName("tr");
			for (var i = 0; i < trs.length; i++) {
				trs[i].onmouseover = function (argument) {
					this.style.backgroundColor = "#f2f2f2";
				}
				trs[i].onmouseout = function (argument) {
					this.style.backgroundColor = "#fff";
				}
			}
		}
	</script>
</head>
<body>
	<dir class="box">
		<table border="1" id="table" width="50%">
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>操作</th>
			</tr>
			<tr>
				<td>0001</td>
				<td>张三</td>
				<td><a href="javascript:" onclick="deleteMethod(this)">删除</a></td>
			</tr>
			<tr>
				<td>0002</td>
				<td>李四</td>
				<td><a href="javascript:" onclick="deleteMethod(this)">删除</a></td>
			</tr>
		</table>
		<input type="button" name="button" value="添加一行" onclick="addMethod()" class="input">
	</dir>
	
</body>
</html>
