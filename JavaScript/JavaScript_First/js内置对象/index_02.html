<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字符串</title>
	<script type="text/javascript">

		//字符的大小写转换
		function upperlowerMethod(argument) {
			var mystr = "No pain,No gain";
			console.log("原字符串---"+mystr);
			console.log("转换为大写---" + mystr.toUpperCase());
			console.log("转换为小写---"+ mystr.toLowerCase());
		}
		// 得到字符串中的某个字符
		function indexMethod(argument) {
			var mystr = "No pain,No gain";
			console.log(mystr+"最后一个字符是:"+mystr.charAt(mystr.length-1));
		}

		// 检索字符串是否包含某字符串
		// stringObject.indexOf(substring,firstindex),返回-1没有检索到  省略firstindex,从0开始检索
		function firstMethod(argument) {
			var mystr = "No pain,No gain";
			console.log(mystr+"中a第一次出现的位置在第"+mystr.indexOf("a")+"位");
		}

		// 字符串的分割
		//stringObject.split(separator,limit),返回一个数组
		// separator 必须，该参数指定的地方分割stringObject
		// limit 可选，分割次数
		function splitMethod() {
			var mystr = "No pain,No gain";
			console.log(mystr);
			console.log("以空格分割"+mystr.split(" ").length);
			console.log("以逗号分割"+mystr.split(",").length);
			console.log("将字符串分割为字符"+mystr.split(""));
			console.log("将字符串分割为字符，分割三次",mystr.split("",3));
		}

		// 字符串的截取
		function substringMethod(argument) {
			var mystr = "No pain,No gain";
			console.log(mystr);
			console.log("(3,7)之间的字符串"+mystr.substring(3,7));
			console.log("7以后的字符串"+mystr.substring(7));
		}
		// 提取指定长度的字符串
		function substrMethod() {
			var mystr = "No pain,No gain";
			console.log(mystr);
			console.log("(4,5)提取指定长度的字符串"+mystr.substr(4,5));
			console.log("(4)以后的字符串"+mystr.substr(4));
		}
	</script>
</head>
<body>
	 <input type="button" name="button" value="大小写转换" onclick="upperlowerMethod()">
 	 <input type="button" name="button" value="指定位置字符" onclick="indexMethod()">
 	 <input type="button" name="button" value="字符首次出现的位置" onclick="firstMethod()">
 	<input type="button" name="button" value="分割字符串" onclick="splitMethod()">
 	<input type="button" name="button" value="提取字符串" onclick="substringMethod()">
 	<input type="button" name="button" value="提取指定长度的字符串" onclick="substrMethod()">
</body>
</html>
