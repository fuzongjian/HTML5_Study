<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>练习</title>
	<style type="text/css">
		.one{
			width: 250px;
		}
	</style>
	<script type="text/javascript">
		
		// 获取平均成绩
		function getAveMethod(argument) {
			var string = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
			var array = string.split(";");
			var sum = 0;
			for (var i = 0; i < array.length; i++) {
				sum += parseInt(array[i].split(":")[1]);
			}
			return sum/array.length;// return之后的函数不会再执行
			console.log(sum/array.length);
		}

		//获取时间
		function getTimeMethod(argument) {
			var mydate = new Date()
			var weekday = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var week = weekday[mydate.getDay()];//获得星期
			var date = mydate.getFullYear()+"年"+(mydate.getMonth()+1)+"月"+mydate.getDate()+"日";
			return date+"   "+week;
		}

		// 展示结果
		function countMethod(argument) {
			document.getElementById("out").value = getTimeMethod()+"--班级总分为:"+getAveMethod();
		}
		
	</script>
</head>
<body>
	<h4>计算平均成绩   格式为（XXXX年XX月X日 星期X--班级总分为:81）</h4>
	<h5>"小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76"</h5>
	结果：<input type="text" name="text" id="out" class="one">
	<input type="button" name="button" onclick="countMethod()" value="计算">
</body>
</html>
