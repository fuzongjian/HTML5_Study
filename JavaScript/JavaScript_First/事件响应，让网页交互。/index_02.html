<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<script type="text/javascript">
		function outcomeMethod(argument) {
			var a = parseInt(document.getElementById("first").value);
			var b = parseInt(document.getElementById("second").value);
			var style = document.getElementById("select").value;
			var c = "";
			switch (style)
			{
				case "+":
					c = a + b;
				break;
				case "-":
					c = a - b;
				break;
				case "*":
					c = a + b;
				break;
				case "/":
					c = a / b;
				break;
				default:
				break;
			}
			console.log(a,style,b,c);
			document.getElementById("firth").value = c;


		}
	</script>
</head>
<body>
	<input type="text" name="text" id="first">
	<select id="select">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" name="text" id="second">
	<input type="button" name="button" value="=" onclick="outcomeMethod()">
	<input type="text" name="text" id="firth">
</body>
</html>
