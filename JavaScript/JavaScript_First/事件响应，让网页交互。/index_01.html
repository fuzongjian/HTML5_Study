<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onclick</title>
	<script type="text/javascript">
		function openWindow(argument) {
			window.open('http://www.baidu.com', '_blank','height = 600,width=400,top=100,toolbar=no,left = 0,menubar=0,scrollbars=no,status= no')
		}
		function overMethod(argument) {
			confirm("鼠标经过事件");
		}
		function outMethod() {
			confirm("鼠标离开对象");
		}
		function focusMethod(argument) {
			confirm("鼠标聚焦事件");
		}
		function onblurMethod(argument) {
			confirm("失去聚焦事件");
		}
		function onselectMethod(argument) {
			confirm("触发选中事件");
		}
		function onchangeMethod(argument) {
			confirm("改变了内容");
		}
		function onloadMethod() {
			alert("加载中，请稍后...");
		}

		window.onunload = onunloadMethod();
		function onunloadMethod(argument) {
			alert("确定离开吗");
		}
	</script>
</head>
<body onload="onloadMethod()">
<form>
	<!-- onclick   				鼠标点击事件 -->
	<!-- onmouseover         	鼠标经过事件 -->
	<!-- onmouseout				鼠标离开对象 -->
	<!-- onchange				文本框内容改变事件 -->
	<!-- onselect				文本框内容被选中事件 -->
	<!-- onfocus				光标聚集 -->
	<!-- onblur					光标离开-->
	<!-- onload					网页导入 -->
	<!-- onunload				关闭网页 -->
	<input type="button" name="clickme" value="clickme" onclick="openWindow()">
	密码：<input type="password" name="password">
	<input type="button" name="sure" value="onmouseover" onmouseover="overMethod()">
	<input type="button" name="sure" value="onmouseout" onmouseout="outMethod()">
	姓名：<input type="text" name="username" value="onfocus?" onfocus="focusMethod()">
	年级：<input type="text" name="username" value="onblur?" onblur="onblurMethod()">
	格言：<input type="text" name="username" value="勿以恶小而为之" onblur="onselectMethod()">
	个人简介：<br>
	<textarea name="summary" cols="60" rows="5" onchange="onchangeMethod()">
		请写入个人简介，不少于200字。
	</textarea>
</form>
</body>
</html>
