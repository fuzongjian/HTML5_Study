<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>练习</title>
	<style type="text/css">

		.box{
			width: 600px;
			height: 200px;
			border: 1px solid #eee;
		}
		.first{
			font-size: 15px;
		}
		.contain{
			display: inline;
		}
	</style>
	<script type="text/javascript">
	setInterval(timerMethod,1000);
	var count = 4;
	function timerMethod(argument) {
		document.getElementById("contain").innerHTML = count + "秒后回到主页";
		count--;
		if (count==0) {
			// hrefMethod();
		}
	}
	function hrefMethod(argument) {
		window.history.go(-1);
	}
	</script>
</head>
<body>
	<div class="box">
		<h3 class="first">操作成功</h3>
		<h4 id="contain" class="contain">4秒后回到主页</h4><a href="" onclick="hrefMethod()">返回</a>
	</div>
</body>
</html>
