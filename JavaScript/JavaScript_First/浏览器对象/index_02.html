<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>History对象</title>
	<script type="text/javascript">
		function lengthMethod(argument) {
			var length = window.history.length;
			console.log("浏览器浏览列表中的url数量"+length);
		}
		//返回上一个浏览界面
		function backMethod(argument) {
			// window.history.back();
			window.history.go(-1);
		}
		//下一个浏览界面
		function forwardMethod(argument) {
			window.history.forward();
			// window.history.go(1);
		}
		//返回到浏览历史中的其他界面
		function goMethod() {
			//浏览器中，返回当前页面之前浏览过的第二个历史页面
			window.history.go(-1);
			//返回当前页面之后浏览过的第三个历史页面
			// window.history.go(3);
		}
	</script>
</head>
<body>
	<input type="button" name="button" onclick="lengthMethod()" value="浏览器浏览列表中的url数量">
	<input type="button" name="button" onclick="backMethod()" value="返回上一个浏览界面">
	<input type="button" name="button" onclick="forwardMethod()" value="下一个浏览界面">
	<input type="button" name="button" onclick="goMethod()" value="返回到浏览历史中的其他界面">
</body>
</body>
</html>
