<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>下拉菜单</title>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
	<style>
		.dropup{
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aira-expanded="true">
			DropDown
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
			<li><a href="#">One</a></li>
			<li><a href="#">Two</a></li>
			<li><a href="#">Three</a></li>
			<li class="divider" role="separator"></li>
			<li><a href="#">Four</a></li>
		</ul>
	</div>

	<div class="dropup">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aira-expanded="true">
			DropDown
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			<li><a href="#">One</a></li>
			<li><a href="#">Two</a></li>
			<li><a href="#">Three</a></li>
			<li class="divider" role="separator"></li>
			<li><a href="#">Four</a></li>
		</ul>
	</div>
</body>
</html>
