<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>辅助类</title>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
</head>
<body>
	<h4>情境文本颜色</h4>
	<p class="text-muted">求知若渴，虚怀若谷。</p>
	<p class="text-primary">求知若渴，虚怀若谷。</p>
	<p class="text-success">求知若渴，虚怀若谷。</p>
	<p class="text-info">求知若渴，虚怀若谷。</p>
	<p class="text-warning">求知若渴，虚怀若谷。</p>
	<p class="text-danger">求知若渴，虚怀若谷。</p>
	<h4>情境背景色</h4>
	<p class="bg-primary">求知若渴，虚怀若谷。</p>
	<p class="bg-success">求知若渴，虚怀若谷。</p>
	<p class="bg-info">求知若渴，虚怀若谷。</p>
	<p class="bg-warning">求知若渴，虚怀若谷。</p>
	<p class="bg-danger">求知若渴，虚怀若谷。</p>
	<h4>关闭按钮</h4>
	<button class="close" type="button" aria-label="Close"><span>&times;</span></button>
	<span class="caret"></span>

	<h4>快速浮动</h4>
	<div class="pull-left">
		<p>求知若渴，虚怀若谷。pull-left</p>
	</div>
	<div class="pull-right">
		<p>求知若渴，虚怀若谷。pull-left</p>
	</div>
	<div class="center-block hidden">
		<p>求知若渴，虚怀若谷。让内容块居中(center-block)</p>
	</div>
</body>
</html>
