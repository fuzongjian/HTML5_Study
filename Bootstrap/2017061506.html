<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按钮</title>
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
</head>
<body>
	<button class="btn btn-default btn-lg">Hello World</button>
	<button class="btn btn-success btn-sm">Hello World</button>
	<!-- 按下 -->
	<button class="btn btn-primary active">Hello World</button>  
	<button class="btn btn-info btn-block">Hello World</button>
	<button class="btn btn-warning" disabled="disabled">Hello World</button>
	<button class="btn btn-danger">Hello World</button>
	<button class="btn btn-link">Hello World</button>
	<a class="btn btn-danger" href="">这是a标签所写的按钮效果</a>
</body>
</html>
<!-- 测试 hello world -->
